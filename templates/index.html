<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>üîéÊñ∞ËÅûÊêúÂ∞ãÂπ≥Âè∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .search-form {
            margin-bottom: 30px;
        }
        
        .search-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-container input[type="text"] {
            padding: 12px;
            font-size: 20px;
            flex: 3;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0;
            box-sizing: border-box;
        }
        
        .search-options {
            display: flex;
            gap: 10px;
            flex: 2;
        }
        
        .search-options select,
        .search-options input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        
        .search-options input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-options input[type="submit"]:hover {
            background: #0056b3;
        }
        
        .news-container {
            width: 100%;
            padding: 0 20px; /* Âä†Â§ßÂ∑¶Âè≥ÁïôÁôΩ */
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            box-sizing: border-box;
        }
        
        .news-item {
            width: 100%;
            max-width: 2000px; /* Âä†ÂØ¨ */
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px 15px;
            box-sizing: border-box;
        }
        
        .news-item img {
            width: 250px;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .news-item .content {
            flex: 1;
        }
        
        .news-item .content a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            line-height: 1.3;
        }
        
        .news-item .content a:hover {
            color: #007bff;
        }
        
        .no-results {
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-container input[type="text"] {
                width: 100%;
            }
            
            .search-options {
                flex-direction: column;
            }
            
            .search-options select,
            .search-options input[type="number"],
            .search-options input[type="submit"] {
                width: 100%;
                flex: none;
            }
            
            .news-item {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }
            
            .news-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>üîé Êñ∞ËÅûÊêúÂ∞ãÂπ≥Âè∞</h1>
    <form method="post" class="search-form">
        <div class="search-container">
            <input type="text" name="keyword" placeholder="ÊêúÁ¥¢Êñ∞ËÅûÈ†ÖÁõÆ" value="{{ keyword }}" required>
            <div class="search-options">
                <select name="source">
                    <option value="yahoo" {% if source == 'yahoo' %}selected{% endif %}>Yahoo</option>
                    <option value="pts" {% if source == 'pts' %}selected{% endif %}>ÂÖ¨Ë¶ñ</option>
                    <option value="ltn" {% if source == 'ltn' %}selected{% endif %}>Ëá™Áî±</option>
                    <option value="tvbs" {% if source == 'tvbs' %}selected{% endif %}>TVBS</option>
                </select>
                <input type="number" name="limit" value="{{ limit }}" min="1" max="15">
                <input type="submit" value="ÊêúÂ∞ã">
            </div>
        </div>
    </form>

    {% if links %}
    <div class="news-container">
        {% for item in links %}
        <div class="news-item">
            {% if item.img_url %}
            <img src="{{ item.img_url }}" alt="Êñ∞ËÅûÂúñÁâá">
            {% else %}
            <img src="https://via.placeholder.com/300x180.png?text=No+Image" alt="Êñ∞ËÅûÂúñÁâá">
            {% endif %}
            <div class="content">
                <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% elif keyword %}
    <p class="no-results">Êâæ‰∏çÂà∞‰ªª‰ΩïÁµêÊûú„ÄÇ</p>
    {% endif %}
</body>
</html>
