        .search-form {

        /* ä¸»æœç´¢è¾“å…¥æ¡† */
        .main-search {

        /* æŒ‰é’®å®¹å™¨ */
        .button-group {

        /* ä¸»è¦æŒ‰é’®æ ·å¼ */
        .search-btn {
            background: #28a745;

        }

        .search-btn:hover {

        }

        /* ç­›é€‰æŒ‰é’® */
        .filter-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;

        }

        .filter-toggle::after {
            content: 'â–¼';

        }

        .filter-toggle.active::after {
            transform: rotate(180deg);
        }

        /* ä¸‹æ‹‰é¢æ¿ */
        .filter-panel {
            position: absolute;
            top: calc(100% + 15px);
            right: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            min-width: 250px;
        }

        .filter-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* ç­›é€‰è¡¨å•å…ƒç´  */
        .filter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-form label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 6px;
        }

        /* è®“ select å’Œ number input é«˜åº¦ã€paddingã€å­—å‹å¤§å°ä¸€è‡´ï¼Œå‚ç›´ç½®ä¸­ */
        .filter-form select,
        .filter-form input[type="number"] {
            padding: 10px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            height: 40px;       /* çµ±ä¸€é«˜åº¦ */
            line-height: 1.2;
            width: 100%;
            box-sizing: border-box;
            vertical-align: middle;
        }

        /* ä¿ç•™ number input çš„ä¸Šä¸‹ç®­é ­ï¼ˆspinnerï¼‰ï¼Œä¸ç§»é™¤ */

        /* æ–°é—»ç»“æœæ ·å¼ */
        .news-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .news-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

        }

        .news-item:hover {

        .news-item img {

        .content a {

        @media (max-width: 768px) {

            .filter-panel {

    </style>
</head>
<body>
    <h1>ğŸ” æ–°èæœå°‹å¹³å°</h1>
    <form method="post" class="search-form">
        <div class="search-container">
            <input type="text" 
                   class="main-search" 
                   name="keyword" 
                   placeholder="è¼¸å…¥é—œéµå­—..." 
                   value="{{ keyword }}" 
                   required>

            <div class="button-group">
                <button type="button" class="filter-toggle" onclick="toggleFilterPanel()">
                    ç¯©é¸æ¢ä»¶
                </button>
                <input type="submit" class="search-btn" value="é–‹å§‹æœå°‹">
            </div>

            <!-- ä¸‹æ‹‰ç­›é€‰é¢æ¿ -->
            <div class="filter-panel">
                <div class="filter-form">
                    <div>
                        <label>æ–°èä¾†æº</label>
                        <select name="source">
                            <option value="yahoo" {% if source == 'yahoo' %}selected{% endif %}>Yahooæ–°è</option>
                            <option value="pts" {% if source == 'pts' %}selected{% endif %}>å…¬è¦–æ–°è</option>
                            <option value="ltn" {% if source == 'ltn' %}selected{% endif %}>è‡ªç”±æ™‚å ±</option>
                            <option value="tvbs" {% if source == 'tvbs' %}selected{% endif %}>TVBSæ–°è</option>
                        </select>
                    </div>
                    <div>
                        <label>é¡¯ç¤ºæ•¸é‡</label>
                        <input type="number" 
                               name="limit" 
                               value="{{ limit }}" 
                               min="1" 
                               max="15"
                               required>
                    </div>
                </div>

    </form>

    {% if links %}
    <div class="news-container">
        {% for item in links %}
        <div class="news-item">
            {% if item.img_url %}
            <img src="{{ item.img_url }}" alt="æ–°èåœ–ç‰‡">
            {% else %}
            <img src="https://via.placeholder.com/300x180.png?text=No+Image" alt="æ–°èåœ–ç‰‡">
            {% endif %}
            <div class="content">
                <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% elif keyword %}
    <p class="no-results">æ‰¾ä¸åˆ°ç¬¦åˆã€Œ{{ keyword }}ã€çš„ç›¸é—œçµæœ</p>
    {% endif %}

    <script>
        // åˆ‡æ¢ç­›é€‰é¢æ¿
        function toggleFilterPanel() {
            const panel = document.querySelector('.filter-panel');
            const toggleBtn = document.querySelector('.filter-toggle');
            panel.classList.toggle('active');
            toggleBtn.classList.toggle('active');
        }

        // ç‚¹å‡»å¤–éƒ¨åŒºåŸŸå…³é—­é¢æ¿
        document.addEventListener('click', (e) => {
            const panel = document.querySelector('.filter-panel');
            const toggleBtn = document.querySelector('.filter-toggle');
            
            if (!toggleBtn.contains(e.target) && !panel.contains(e.target)) {
                panel.classList.remove('active');
                toggleBtn.classList.remove('active');
            }
        });

        // åˆå§‹åŒ–æ—¶ä¿æŒé¢æ¿çŠ¶æ€
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('source') || urlParams.get('limit')) {
                document.querySelector('.filter-panel').classList.add('active');
            }
        });
    </script>
</body>
</html>
